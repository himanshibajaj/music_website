<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Vibes</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <script src="script.js" defer></script> <!-- Link to your JavaScript file -->
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Music Vibes Logo" id="logo"> <!-- Logo Image -->
        <h1>Welcome to Music Vibes</h1>
        <p>Your one-stop destination for the best music!</p>
    </header>

    <section id="music-player">
        <h2>Now Playing</h2>
        <audio id="audioPlayer" controls>
            <source src="music/song1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div>
            <button id="playBtn">Play</button>
            <button id="pauseBtn">Pause</button>
            <label for="volumeControl">Volume: </label>
            <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.5">
        </div>
    </section>

    <section id="playlist">
        <h2>Playlist</h2>
        <ul>
            <li><a href="#" class="song" data-song="music/song1.mp3">Assa kooda</a></li>
            <li><a href="#" class="song" data-song="music/song2.mp3">Song 2</a></li>
            <li><a href="#" class="song" data-song="music/song3.mp3">Song 3</a></li>
        </ul>
    </section>

    <button id="themeSwitcher">Switch Theme</button>

    <div id="songProgress">
        <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
        <input type="range" id="progressBar" value="0" max="100">
    </div>

    <footer>
        <p>&copy; 2024 Music Vibes. All rights reserved.</p>
    </footer>
</body>
</html>
